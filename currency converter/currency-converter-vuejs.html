<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        *{
            border-radius: 0;
        }
        body{
            background-color: #E7F7F9;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="container my-5">
            <div class="row">
                
                <div class="col-md-6">
                    <label for="">From</label>
                    <select name="" id="" class="form-control" v-model="from">
                        <option :value="curr.id" v-for="curr in formatedCurrencies">{{ curr.currencyName }}</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="">To</label>
                    <select name="" id="" class="form-control" v-model="to">
                        <option :value="curr.id" v-for="curr in formatedCurrencies">{{ curr.currencyName }}</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <input type="text" placeholder="Amount" class="form-control my-5" v-model="amount">


                    <div class="text-center">
                        <button class="btn btn-primary" @click="convertCurrency()" :disabled="disabled">
                            {{ loading ? 'Converting...' : 'Convert' }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center display-2 mt-2">{{ calculateResult }}</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="app.js"></script>
</body>

</html>
